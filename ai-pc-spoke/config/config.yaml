# Strawberry AI Spoke Configuration

device:
  name: "Strawberry Spoke"
  # id: auto-generated if not set

hub:
  url: "http://localhost:8000"
  token: "${HUB_TOKEN}"

audio:
  backend: sounddevice
  sample_rate: 16000
  frame_length_ms: 30

wake_word:
  backend: porcupine  # Requires PICOVOICE_API_KEY env var
  keywords:
    - jarvis  # Built-in: jarvis, computer, hey google, etc.
  sensitivity: 0.5
  enabled: true

vad:
  backend: silero
  threshold: 0.5
  config:
    max_buffer: 2.0
    initial_buffer: 1.5
    base_decay: 1.0
    growth_rate: 2.0
    long_talk_threshold: 8.0

stt:
  backend: leopard  # Requires PICOVOICE_API_KEY env var
  language: en-US

tts:
  backend: orca  # Requires PICOVOICE_API_KEY env var

skills:
  path: ./skills
  sandbox:
    enabled: true  # Use secure Pyodide sandbox (disable for debugging)
    timeout_seconds: 5.0  # Max execution time per code block
    memory_limit_mb: 128  # Memory limit for sandbox
    deno_path: deno  # Path to Deno executable

media:
  macos_player: spotify  # spotify or music

voice:
  audio_feedback_enabled: true  # Play sounds for wake word, recording, etc.
  push_to_talk_enabled: true    # Enable Ctrl+Space push-to-talk
  push_to_talk_key: "Ctrl+Space"

ui:
  theme: dark
  start_minimized: false
  show_waveform: true

